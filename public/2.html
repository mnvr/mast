<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <!-- Our own CSS -->
        <style>
            :root {
                color-scheme: light dark;
            }
            * {
                /* border: 1px dotted aliceblue; */
            }
            div.outer {
                width: min(300px, 100%);
                background-color: pink;
            }
            div.list-item {
                background-color: blue;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
            }
            .a {
                background-color: chocolate;
                width: 5rem;
                /* flex: 1; */
            }
            .b {
                box-sizing: border-box;
                background-color: crimson;
                width: 100px;
                /* flex: 1; */
                flex-grow: 1;
                flex-shrink: 1;
                flex-basis: 0;
            }
            .c {
                background-color: blueviolet;
                width: 1rem;
                height: 1rem;
                /* flex: 1; */
            }
        </style>

        <div class="outer">
            <div class="list-item">
                <label class="a">Label</label>
                <!-- <input value="Value" /> -->
                <input class="b"/>
                <div class="c"></div>
            </div>
        </div>
    </body>
</html>
