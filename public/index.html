<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mastodon Color Theme Creator</title>

        <!--
        This is not a good way to use React: (a) It uses a large development
        build of React, and (b) compiles JSX with Babel in the browser.

        Let's see if this is enough for our needs though, if we can avoid a
        framework for our simple page. We can easily fix (a) at least later on.
        -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function MyApp() {
                const [template, setTemplate] = React.useState("...");
                const [errorMessage, setErrorMessage] = React.useState("");

                React.useEffect(() => {
                    async function fetchData() {
                        console.info("Fetching template");
                        const response = await fetch("temeplate.css.txt");
                        if (!response.ok) {
                            setErrorMessage("Failed to fetch base template");
                        } else {
                            const text = await response.text();
                            console.info(text);
                            setTemplate(text);
                        }
                    }
                    fetchData();
                }, []);

                return (
                    <main>
                        <h2>Mastodon Color Theme Generator</h2>
                        <p>
                            {errorMessage ? (
                                <ErrorMessage msg={errorMessage} />
                            ) : (
                                template
                            )}
                        </p>
                    </main>
                );
            }

            function ErrorMessage({msg}) {
                return <p style={{ color: "crimson" }}>{`Error: ${msg}`}</p>;
            }

            const container = document.getElementById("root");
            const root = ReactDOM.createRoot(container);
            root.render(<MyApp />);
        </script>
    </body>
</html>
