<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mastodon Color Theme Creator</title>

        <!--
        This is not a good way to use React: (a) It uses a large development
        build of React, and (b) compiles JSX with Babel in the browser.

        Let's see if this is enough for our needs though, if we can avoid a
        framework for our simple page. We can easily fix (a) at least later on.
        -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script src="prefix.js"></script>

        <!-- Uncomment the link tag below to test out the effects of the CSS -->
        <link rel="stylesheet" href="template.css" />

        <!-- Our own CSS -->
        <style>
            body {
                margin: 1em;
            }

            .error {
                color: crimson;
            }

            textarea {
                width: 100%;
                height: 50svh;
            }
        </style>

        <script type="text/babel">
            function MyApp() {
                const [template, setTemplate] = React.useState("...");
                const [errorMessage, setErrorMessage] = React.useState("");

                React.useEffect(() => {
                    async function fetchData() {
                        console.info("Fetching template");
                        const response = await fetch("template.css");
                        if (!response.ok) {
                            setErrorMessage("Failed to fetch base template");
                        } else {
                            const prefixText = generatePrefix({
                                baseColor: "blue",
                            });
                            const templateText = await response.text();
                            setTemplate([prefixText, templateText].join("\n"));
                        }
                    }
                    fetchData();
                }, []);

                return (
                    <main>
                        <h2>Mastodon Color Theme Generator</h2>
                        <>
                            {errorMessage ? (
                                <ErrorMessage msg={errorMessage} />
                            ) : (
                                <Themer template={template} />
                            )}
                        </>
                    </main>
                );
            }

            function ErrorMessage({ msg }) {
                return <p className="error">{`Error: ${msg}`}</p>;
            }

            function Themer({ template }) {
                return (
                    <>
                        <GeneratedCSS template={template} />
                        <PreviewArea />
                    </>
                );
            }

            function GeneratedCSS({ template }) {
                return <textarea value={template} readOnly={true} />;
            }

            function PreviewArea() {
                return (
                    <div>
                        <div>
                            I made this to create a custom theme for a Mastodon
                            instance. It barely works, but maybe this is still
                            useful for someone, so releasing it.{" "}
                            <b>It'll likely produce a bad theme</b>, but maybe
                            it is a good starting point. More details and the
                            source code for this is available at{" "}
                            <a href="">https://github.com/mnvr/mast</a>.
                        </div>
                        <div>
                            This is a minimal preview, meant as a sanity check.
                            The Mastodon CSS is huge (almost 3000 lines), and
                            the full effects of these customizations can only be
                            seen on an actual Mastodon instance. You could,
                            however, run a test instance in a GitHub codespace
                            using the instructions in the Mastodon README to
                            preview these changes before applying them to your
                            main instance.
                        </div>
                        <div className="detailed-status">
                            <p>.detailed-status</p>
                        </div>
                    </div>
                );
            }

            const container = document.getElementById("root");
            const root = ReactDOM.createRoot(container);
            root.render(<MyApp />);
        </script>
    </body>
</html>
