<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Mastodon Color Theme Creator</title>

        <!--
        This is not a good way to use React: (a) It uses a large development
        build of React, and (b) compiles JSX with Babel in the browser.

        Let's see if this is enough for our needs though, if we can avoid a
        framework for our simple page. We can easily fix (a) at least later on.
        -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script src="prefix.js"></script>

        <!-- Uncomment the link tag below to test out the effects of the CSS -->
        <link rel="stylesheet" href="template.css" />

        <!-- Our own CSS -->
        <style>
            :root {
                font-family: system-ui, sans-serif;
                font-size: 21px;
            }

            body {
                margin: 1em;
            }

            p {
                max-width: 33rem;
            }

            @media (prefers-color-scheme: dark) {
                /* The purple styling for visited links is not visible in the
                   browser's default dark mode. */
                a:visited {
                    color: mediumpurple;
                }
            }

            hr {
                opacity: 0.3;
            }

            .error {
                color: crimson;
            }

            .hint {
                font-size: small;
                opacity: 0.8;
                font-style: italic;
            }

            .color-input-container {
                margin-block-end: 1rem;
            }

            .color-input-container input {
                margin-inline: 1rem;
            }

            textarea {
                width: min(50rem, 100%);

                height: 50svh;

                @media (prefers-color-scheme: dark) {
                    background-color: gainsboro;
                }
            }

            .mybox-1 {
                background-color: #563acc;
                width: 100px;
                height: 100px;
            }

            .mybox-2 {
                background-color: var(--mast-button-tertiary);
                width: 100px;
                height: 100px;
            }

            .mybox-3 {
                background-color: #858afa;
                width: 100px;
                height: 100px;
            }
        </style>

        <script type="text/babel">
            function MyApp() {
                const [template, setTemplate] = React.useState("...");
                const [errorMessage, setErrorMessage] = React.useState("");

                React.useEffect(() => {
                    async function fetchData() {
                        console.info("Fetching template");
                        const response = await fetch("template.css");
                        if (!response.ok) {
                            setErrorMessage("Failed to fetch base template");
                        } else {
                            const prefixText = generatePrefix({
                                baseColor: "blue",
                            });
                            const templateText = await response.text();
                            setTemplate([prefixText, templateText].join("\n"));
                        }
                    }
                    fetchData();
                }, []);

                return (
                    <main>
                        <h2>Mastodon Color Theme Generator</h2>
                        <>
                            {errorMessage ? (
                                <ErrorMessage msg={errorMessage} />
                            ) : (
                                <Themer template={template} />
                            )}
                        </>
                    </main>
                );
            }

            function ErrorMessage({ msg }) {
                return <p className="error">{`Error: ${msg}`}</p>;
            }

            function Themer({ template }) {
                return (
                    <>
                        <Instructions />
                        <Inputs />
                        <GeneratedCSS template={template} />
                        <About />
                    </>
                );
            }

            function Instructions() {
                return (
                    <div>
                        <ol>
                            <li>Fill in your colors</li>
                            <li>
                                Paste the generated CSS into the Custom CSS
                                setting of your Mastodon server
                            </li>
                            <li>Profit</li>
                            <li>
                                <i>gru </i>Profit?!?
                            </li>
                        </ol>
                    </div>
                );
            }

            function Inputs() {
                return (
                    <div>
                        <hr />
                        <h3>Colors</h3>
                        <div className="color-input-container">
                            <label htmlFor="base-color">Base</label>
                            <input type="text" id="base-color"></input>
                        </div>
                        <p className="hint">
                            You can enter anything that is a valid CSS color.
                            There is no validation: invalid inputs will produce
                            broken CSS.
                        </p>
                    </div>
                );
            }

            function GeneratedCSS({ template }) {
                return (
                    <div>
                        <hr />
                        <label htmlFor="generated-css">
                            <h3>Generated CSS</h3>
                        </label>
                        <textarea
                            id="generated-css"
                            value={template}
                            readOnly={true}
                        />
                    </div>
                );
            }

            function About() {
                return (
                    <div>
                        <hr />
                        <h3>About</h3>
                        <p>
                            I made this to create a custom theme for a Mastodon
                            instance. It barely works, and{" "}
                            <b>will likely produce a bad theme</b>, but maybe
                            that is still useful for someone, say as a starting
                            point, so I'm releasing it.
                        </p>
                        <p>
                            More info & source code is at{" "}
                            <a href="">https://github.com/mnvr/mast</a>.
                        </p>
                    </div>
                );
            }

            const container = document.getElementById("root");
            const root = ReactDOM.createRoot(container);
            root.render(<MyApp />);
        </script>
    </body>
</html>
